<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostraMenssagem(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc (altura, peso) {
       
        return peso / (altura * altura);
    }

    let nome = prompt("Informe seu nome: ")
    let alturaInformada = prompt(nome + ", Informe sua altura aqui: ");
    let pesoInformado = prompt(nome + ", Informe seu peso aqui: ");

    let imc = calculaImc(alturaInformada, pesoInformado);

    mostraMenssagem(nome + ", seu IMC é " + imc);

    if(imc < 18.5) {
        mostraMenssagem(nome + ", seu IMC é " + imc +  " Você precisa se alimentar melhor e ganhar mais massa");
    }

    else {
        mostraMenssagem(nome + ", seu IMC é " + imc + " Você está com o peso ideal. Parabéns!");
    }

    if(imc > 35) {
        mostraMenssagem(nome + ", seu IMC é " + imc + " Alimente-se melhor, coma mais saudável e elime mais gordura");
    }

    /*if(imc >= 18.5 && imc <= 35){
        mostraMenssagem(nome + ", seu IMC é " + imc + " Você está com o peso ideal. Parabéns!")
    }*/

    
    
    </script>
</body>
</html>
